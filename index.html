<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
  <link rel="stylesheet" href="diseño.css">
</head>
<body>
  <div id="header">
    <h1>LOW CHICKEN BOB</h1>
    <p style="color: #ffffff; font-size: 18px;">Dirección del usuario: <span id="user-address" class="highlight"></span></p>
    <p style="color: #ffffff; font-size: 18px;">Saldo del usuario: <span id="user-balance" class="highlight"></span></p>
  </div>

  <div id="chickens-panel" class="grid-container">
    <!-- ... (el resto del contenido de los divs con clase "chicken") ... -->
  </div>

  <div id="selected-chickens" class="grid-container">
    <h2>Gallinas seleccionadas</h2>
    <div class="chicken-slot" data-chicken-id="" onclick="selectChickenSlot(1)"></div>
    <div class="chicken-slot" data-chicken-id="" onclick="selectChickenSlot(2)"></div>
    <div class="chicken-slot" data-chicken-id="" onclick="selectChickenSlot(3)"></div>
  </div>

  <div id="rent-button">
    <button onclick="rentChickens()">ALQUILAR</button>
  </div>

  <div id="profitability" class="grid-container">
    <h2>Cotizador MERCADO</h2>
    <p>Pago por huevo chico: 0.001 BNB</p>
    <p>Pago por huevo mediano: 0.003 BNB</p>
    <p>Pago por huevo grande: 0.005 BNB</p>
    <p>Rentabilidad: X</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
