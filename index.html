<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión con Metamask</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Iniciar sesión con Metamask</h1>
    <button id="login-button">Iniciar sesión</button>

    <script>
      // JavaScript
      // Verificar la disponibilidad de Metamask
      if (typeof window.ethereum === 'undefined') {
        alert('Metamask no está instalado. Asegúrate de tenerlo instalado y desbloqueado en tu navegador.');
      } else {
        const loginButton = document.getElementById('login-button');

        // Manejar el evento de inicio de sesión
        loginButton.addEventListener('click', async () => {
          try {
            // Solicitar al usuario que se autentique y apruebe la conexión
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });

            // La cuenta del usuario está disponible en el array "accounts"
            const userAddress = accounts[0];

            // Realizar acciones adicionales después del inicio de sesión exitoso
            console.log('Usuario autenticado:', userAddress);
            // Aquí puedes redirigir al usuario a una página protegida o realizar otras operaciones necesarias

          } catch (error) {
            console.error('Error al iniciar sesión con Metamask:', error);
          }
        });
      }
    </script>
  </div>
</body>

</html>
