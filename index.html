<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify User Panel</title>
</head>

<body>
  <h1>Netlify User Panel</h1>

  <!-- Panel de Usuario -->
  <div id="user-panel" style="display: none;">
    <h2>Panel de Usuario</h2>
    <!-- Contenido del panel de usuario -->
    <p>Bienvenido al panel de usuario. Aquí puedes realizar acciones específicas para los usuarios.</p>
    <button id="logout-button">Cerrar sesión</button>
  </div>

  <!-- Panel de Administrador -->
  <div id="admin-panel" style="display: none;">
    <h2>Panel de Administrador</h2>
    <!-- Contenido del panel de administrador -->
    <p>Bienvenido al panel de administrador. Aquí puedes realizar acciones administrativas adicionales.</p>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    // Inicialización del widget de Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", function (user) {
        if (!user) {
          // Oculta el panel de usuario y el panel de administrador si el usuario no está autenticado
          document.getElementById("user-panel").style.display = "none";
          document.getElementById("admin-panel").style.display = "none";
        } else {
          // Muestra el panel de usuario y el panel de administrador si el usuario está autenticado
          document.getElementById("user-panel").style.display = "block";
          document.getElementById("admin-panel").style.display = "block";
        }
      });
    }

    // Manejo del evento de autenticación
    netlifyIdentity.on("login", function (user) {
      console.log("Usuario autenticado:", user);
      // Muestra el panel de usuario y el panel de administrador después de iniciar sesión
      document.getElementById("user-panel").style.display = "block";
      document.getElementById("admin-panel").style.display = "block";
    });

    // Manejo del evento de cierre de sesión
    document.getElementById("logout-button").addEventListener("click", function () {
      netlifyIdentity.logout();
    });

    // Configuración del proveedor externo Google
    netlifyIdentity.init({
      external: {
        google: {
          url: "https://your-netlify-app.netlify.app/.netlify/identity/drop/google",
          clientId: "AIzaSyDJb_wbfDLnAqgqOH6V4lH8E_Ozk6rsuYE",
          scope: "openid email profile",
        },
      },
    });
  </script>
</body>

</html>
